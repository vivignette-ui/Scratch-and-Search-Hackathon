<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Brand Ad Scene Player (JSON v0)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* 整个画面容器：竖屏比例，模拟社交媒体广告 */
    .scene {
      position: relative;
      width: 360px;
      height: 640px;
      overflow: hidden;
      border-radius: 24px;
      background: radial-gradient(circle at top, #ffe0f0 0%, #ffc0d8 40%, #f58ab0 80%);
    }

    /* 镜头轻微推进（9 秒从 1.0 放大到 1.06） */
    .scene-inner {
      position: absolute;
      inset: 0;
      transform-origin: center;
      animation: cameraZoom 9s linear infinite;
    }

    @keyframes cameraZoom {
      0%   { transform: scale(1.0); }
      100% { transform: scale(1.06); }
    }

    /* 轨道背景（抽象白色线条） */
    .track-layer {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.9) 0, transparent 55%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.8) 0, transparent 55%);
      opacity: 0.65;
      filter: blur(2px);
    }

    /* 中央瓶子 */
    .bottle {
      position: absolute;
      left: 50%;
      top: 52%;
      width: 120px;
      height: 320px;
      transform: translate(-50%, -50%);
      border-radius: 40px;
      background: linear-gradient(to bottom, #ffbf6d 0%, #b54b16 40%, #5a1c06 100%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      animation: bottleYaw 4s ease-in-out infinite alternate;
    }

    /* 瓶身气泡高光 */
    .bottle::after {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 36px;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.45) 0, transparent 55%),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,0.25) 0, transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.35) 0, transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    @keyframes bottleYaw {
      0%   { transform: translate(-50%, -50%) rotateY(-3deg); }
      100% { transform: translate(-50%, -50%) rotateY(3deg); }
    }

    /* 瓶口平台 */
    .bottle-platform {
      position: absolute;
      left: 50%;
      top: 20%;
      width: 150px;
      height: 40px;
      transform: translateX(-50%);
      border-radius: 60px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    /* 瓶口上的小菠萝 */
    .pineapple {
      position: absolute;
      left: 50%;
      top: -28px;
      width: 32px;
      height: 32px;
      transform: translateX(-50%);
      border-radius: 10px;
      background: radial-gradient(circle at 30% 20%, #ffe699 0, #ffbf3f 40%, #f28a00 100%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
      animation: pineappleFloat 2.8s ease-in-out infinite;
    }

    .pineapple::before {
      content: "";
      position: absolute;
      left: 50%;
      top: -14px;
      transform: translateX(-50%);
      width: 22px;
      height: 16px;
      border-radius: 0 0 16px 16px;
      background: radial-gradient(circle at 50% 0%, #2ecc71 0, #1c9c4c 60%, #0b5c2b 100%);
    }

    @keyframes pineappleFloat {
      0%   { transform: translate(-50%, 0); }
      50%  { transform: translate(-50%, -6px); }
      100% { transform: translate(-50%, 0); }
    }

    /* 轨道上的小罐头（往返运动模拟整圈） */
    .can-on-track {
      position: absolute;
      width: 34px;
      height: 52px;
      border-radius: 12px;
      background: linear-gradient(to bottom, #ffffff 0%, #ffebfb 50%, #ffd6f4 100%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
      top: 68%;
      left: -10%;
      animation: canTrackMove 9s linear infinite;
    }

    @keyframes canTrackMove {
      0%   { left: -10%; }
      50%  { left: 80%; }
      100% { left: -10%; }
    }

    /* 右侧摩天轮 */
    .ferris-wheel {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid #ff9ac5;
      right: -10px;
      top: 40%;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      animation: wheelRotate 20s linear infinite;
    }

    .ferris-wheel::before,
    .ferris-wheel::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 4px;
      height: 100%;
      background: #ff9ac5;
      transform-origin: center;
    }
    .ferris-wheel::before { transform: translate(-50%, -50%) rotate(45deg); }
    .ferris-wheel::after { transform: translate(-50%, -50%) rotate(-45deg); }

    @keyframes wheelRotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 圆形小路牌，原地旋转 */
    .sign {
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 3px solid #ffb6cf;
      background: #ffeef5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.18);
      transform-origin: center;
      animation: signSpin 10s linear infinite;
    }
    .sign-1 { right: 18%; top: 62%; }
    .sign-2 { right: 8%; top: 72%; }

    @keyframes signSpin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 左侧独立罐头：上升 + 自转 */
    .solo-can {
      position: absolute;
      left: 10%;
      bottom: 12%;
      width: 36px;
      height: 60px;
      border-radius: 14px;
      background: linear-gradient(to bottom, #ffffff 0%, #ffe3f5 40%, #ffc6ea 100%);
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      animation:
        soloCanRise 9s ease-in-out infinite,
        soloCanSpin 4s linear infinite;
    }

    @keyframes soloCanRise {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-80px); }
      100% { transform: translateY(0); }
    }

    @keyframes soloCanSpin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 树 */
    .tree {
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #e9ffef 0, #58c978 40%, #21753c 100%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .t1 { left: 22%; top: 70%; }
    .t2 { left: 32%; top: 60%; }
    .t3 { left: 64%; top: 74%; }

    /* 小人：轻微摇摆 */
    .person {
      position: absolute;
      width: 6px;
      height: 12px;
      border-radius: 3px;
      background: #333;
      animation: personSway 2.4s ease-in-out infinite;
    }
    .p1 { left: 26%; top: 77%; }
    .p2 { left: 36%; top: 65%; }
    .p3 { left: 60%; top: 78%; }

    @keyframes personSway {
      0%   { transform: translateX(0); }
      50%  { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- 场景容器 -->
  <div class="scene">
    <!-- 这里先是空的，下面的脚本会根据 JSON 填充内容 -->
    <div class="scene-inner" id="scene-inner"></div>
  </div>

  <script>
    // 这是我们当前版本的 "adJson"：描述这个镜头里有哪些元素
    const adJson = {
      shots: [
        {
          id: 1,
          durationMs: 9000,
          elements: [
            { id: "track", type: "track-layer" },

            { id: "bottleMain", type: "bottle" },
            { id: "pineappleTop", type: "pineapple" }, // 会自动挂在瓶口平台上

            { id: "canLoop", type: "can-on-track" },

            { id: "wheelRight", type: "ferris-wheel" },

            { id: "sign1", type: "sign", variant: "sign-1" },
            { id: "sign2", type: "sign", variant: "sign-2" },

            { id: "soloCan", type: "solo-can" },

            { id: "tree1", type: "tree", variant: "t1" },
            { id: "tree2", type: "tree", variant: "t2" },
            { id: "tree3", type: "tree", variant: "t3" },

            { id: "person1", type: "person", variant: "p1" },
            { id: "person2", type: "person", variant: "p2" },
            { id: "person3", type: "person", variant: "p3" }
          ]
        }
      ]
    };

    // 根据 adJson 渲染第一个镜头
    function renderShot(shot) {
      const inner = document.getElementById("scene-inner");
      inner.innerHTML = "";

      // 一个小字典，用于把“瓶子”等特殊元素引用起来
      const refs = {};

      // 先放轨道背景（如果 JSON 里有）
      shot.elements
        .filter(e => e.type === "track-layer")
        .forEach(() => {
          const track = document.createElement("div");
          track.className = "track-layer";
          inner.appendChild(track);
        });

      // 再放其它元素
      shot.elements
        .filter(e => e.type !== "track-layer")
        .forEach(el => {
          switch (el.type) {
            case "bottle": {
              const bottle = document.createElement("div");
              bottle.className = "bottle";

              const platform = document.createElement("div");
              platform.className = "bottle-platform";
              bottle.appendChild(platform);

              inner.appendChild(bottle);
              refs.bottle = { bottle, platform };
              break;
            }
            case "pineapple": {
              const p = document.createElement("div");
              p.className = "pineapple";

              if (refs.bottle && refs.bottle.platform) {
                refs.bottle.platform.appendChild(p);
              } else {
                inner.appendChild(p);
              }
              break;
            }
            case "can-on-track": {
              const can = document.createElement("div");
              can.className = "can-on-track";
              inner.appendChild(can);
              break;
            }
            case "ferris-wheel": {
              const wheel = document.createElement("div");
              wheel.className = "ferris-wheel";
              inner.appendChild(wheel);
              break;
            }
            case "solo-can": {
              const s = document.createElement("div");
              s.className = "solo-can";
              inner.appendChild(s);
              break;
            }
            case "sign": {
              const sign = document.createElement("div");
              sign.className = "sign";
              if (el.variant) sign.classList.add(el.variant);
              inner.appendChild(sign);
              break;
            }
            case "tree": {
              const tree = document.createElement("div");
              tree.className = "tree";
              if (el.variant) tree.classList.add(el.variant);
              inner.appendChild(tree);
              break;
            }
            case "person": {
              const person = document.createElement("div");
              person.className = "person";
              if (el.variant) person.classList.add(el.variant);
              inner.appendChild(person);
              break;
            }
            default:
              // 未知类型暂时忽略
              break;
          }
        });
    }

    // 现在只渲染第一个镜头
    renderShot(adJson.shots[0]);
  </script>
</body>
</html>
